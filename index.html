<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form Fill Up With Basic JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="head">
        <h1>Informations</h1>
      </div>
      <div class="infos-main">
        <div class="infos">
          <h4>Full Name:</h4>
          <span class="value Vname"></span>
        </div>
        <div class="infos">
          <h4>Date of Birth:</h4>
          <span class="value Vdob"></span>
        </div>
        <div class="infos">
          <h4>Gender:</h4>
          <span class="value Vgender"></span>
        </div>
        <div class="infos">
          <h4>Nationality:</h4>
          <span class="value Vnationality"></span>
        </div>
        <div class="infos">
          <h4>Address:</h4>
          <span class="value Vaddress"></span>
        </div>
        <div class="infos">
          <h4>Email:</h4>
          <span class="value Vemail"></span>
        </div>
        <div class="infos">
          <h4>Phone Number:</h4>
          <span class="value Vphone"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
